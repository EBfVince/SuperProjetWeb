<H1>Liste des formations </H1>

<div *ngIf="formations.length">

    <div class="list-group">
      <div *ngFor='let f of formations'>
        <a href="/formation/{{f.id_formation}}" class="list-group-item list-group-item-action"> 
          <i>{{f.type_form}} {{f.sigle_form}} / {{f.intitule_form}}</i> : {{f.ville_etab}} 
        </a>
      </div>
    </div>
   
</div>
